{{ template "header.html" . }}

<div class="container mx-auto lg:px-8 px-4" style="margin-top: -7rem;">
    <div class="flex md:flex-row flex-wrap">
        {{ template "admin_sidebar" .}}
        <div class="w-full lg:w-3/4 lg:pl-4">
            <div class="flex flex-col items-center flex-1 w-full justify-center px-4 sm:px-0">
                <div class="z-10 flex rounded-lg shadow-lg w-full bg-white sm:mx-0 p-10">
                    <div class="flex flex-col w-full">
                        <div class="flex flex-col flex-1 justify-center mb-8">
                            <ul id="tabs" class="flex border-b">
                                <li class="-mb-px mr-1">
                                    <a href="#text" class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-700 font-semibold">Text</a>
                                </li>
                                <li class="-mb-px mr-1">
                                    <a href="#youtube" class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold">Youtube</a>
                                </li>
                            </ul>
                            <div id="text">
                                <form class="form-horizontal w-full mx-auto" method="POST">
                                    <input type="hidden" name="session_type" value="1">
                                    <div class="flex flex-col mt-4">
                                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                                            Name
                                        </label>
                                        <input id="name" type="text" class="flex-grow h-8 px-2 border rounded border-grey-400" name="name" placeholder="Name">
                                    </div>
                                    <div class="flex flex-col mt-4">
                                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="text">
                                            Text
                                        </label>
                                        <textarea name="text" id="text" class="resize-y px-2 border rounded focus:outline-none focus:shadow-outline" style="height: 300px;" placeholder="Text"></textarea>
                                    </div>
                                    <div class="flex flex-col mt-8">
                                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                            Create session text
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div id="youtube" class="hidden">
                                <form class="form-horizontal w-full mx-auto" method="POST">
                                    <input type="hidden" name="session_type" value="2">
                                    <div class="flex flex-col mt-4">
                                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                                            Name
                                        </label>
                                        <input id="name" type="text" class="flex-grow h-8 px-2 border rounded border-grey-400" name="name" placeholder="Name">
                                    </div>
                                    <div class="flex flex-col mt-4">
                                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="youtube">
                                            YouTube ID
                                        </label>
                                        <input id="youtube" type="text" class="flex-grow h-8 px-2 border rounded border-grey-400" name="youtube" placeholder="YouTube ID">
                                    </div>
                                    <div class="flex flex-col mt-4">
                                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="text">
                                            Text
                                        </label>
                                        <textarea name="text" id="text" class="resize-y px-2 border rounded focus:outline-none focus:shadow-outline" style="height: 300px;" placeholder="Text"></textarea>
                                    </div>
                                    <div class="flex flex-col mt-8">
                                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                            Create youtube session
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.addEventListener("load", function () {
        // store tabs variable
        var myTabs = document.querySelectorAll("#tabs > li > a");
        function myTabClicks(tabClickEvent) {
            for (var i = 0; i < myTabs.length; i++) {
                myTabs[i]
                    .classList
                    .remove("border-l", "border-t", "border-r", "rounded-t", "text-blue-700");
                myTabs[i]
                    .classList
                    .add("text-blue-500", "hover:text-blue-800");
            }
            var clickedTab = tabClickEvent.currentTarget;
            clickedTab
                .classList
                .add("border-l", "border-t", "border-r", "rounded-t", "text-blue-700");
            clickedTab
                .classList
                .remove("text-blue-500", "hover:text-blue-800");
            tabClickEvent.preventDefault();

            document
                .querySelector("#text")
                .classList
                .add("hidden");
            document
                .querySelector("#youtube")
                .classList
                .add("hidden");

            var anchorReference = tabClickEvent.target;
            var activePaneId = anchorReference.getAttribute("href");
            var activePane = document.querySelector(activePaneId);
            activePane
                .classList
                .remove("hidden");
        }
        for (i = 0; i < myTabs.length; i++) {
            myTabs[i].addEventListener("click", myTabClicks)
        }
    });
</script>
