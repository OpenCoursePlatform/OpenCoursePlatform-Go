{{ template "header.html" . }}

<div class="container mx-auto lg:px-8 px-4" style="margin-top: -7rem;">
    <div class="flex md:flex-row flex-wrap">
        {{ template "admin_sidebar" .}}
        <div class="w-full lg:w-3/4 lg:pl-4">

            <div class="bg-white p-6 shadow-xl z-10 relative rounded max-w-sm max-w-sm w-full lg:max-w-full lg:flex">
                <div class="w-full bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                    <h1 class="text-3xl font-bold">Files</h1>
                    {{ range .Files }}
                        <div class="relative max-w-sm max-w-sm w-full lg:max-w-full lg:flex">
                            <li class="w-full flex flex-col justify-between leading-normal">
                                <a href="/admin/files/{{ . }}" class="text-gray-900 text-s hover:underline">{{ . }}</a>
                            </li>
                        </div>
                    {{ end }}
                </div>
            </div>

        </div>
    </div>
</div>
{{ template "footer.html" . }}
