{{ template "header.html" . }}

<div class="container mx-auto lg:px-8 px-4" style="margin-top: -7rem;">
    <div class="flex md:flex-row flex-wrap">
        {{ template "admin_sidebar" .}}
        <div class="w-full lg:w-3/4 lg:pl-4">

            <main>
            {{ range .Categories }}
                <div class="bg-white m-3 p-3 shadow-xl z-10 relative rounded max-w-sm max-w-sm w-full lg:max-w-full lg:flex">
                    <div class="w-full hover:underline bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                        <a href="/admin/footer/{{ .Slug }}" class="text-gray-900 font-bold text-xl mb-2">{{ .Title }}</a>
                    </div>
                </div>
                {{ end }}
            </main>

        </div>
    </div>
</div>
{{ template "footer.html" . }}
